<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="OG Doodle Jump â€” peaceful and addictive arcade jump game!">
<meta name="keywords" content="doodle jump, og games, neon, arcade, fun, peaceful">
<meta name="author" content="OG Games">
<title>OG Doodle Jump</title>
<style>
body{margin:0;padding:0;background:#0d0d0d;font-family:Poppins,sans-serif;color:#00ff88;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;}
.container{display:flex;gap:20px;align-items:flex-start;}
.sidebar,.ads{width:200px;height:600px;background:#111;border:2px solid #00ff66;border-radius:10px;padding:10px;box-shadow:0 0 15px rgba(0,255,102,0.3);}
.sidebar h2,.ads h2{text-align:center;font-size:1rem;color:#00ff88;margin-bottom:10px;}
.funfact{font-size:0.9rem;color:#ccc;text-align:justify;animation:fade 1s ease;}
@keyframes fade{from{opacity:0;}to{opacity:1;}}
.game-section{display:flex;flex-direction:column;align-items:center;}
h1{color:#00ff88;text-shadow:0 0 15px #00ff88;margin:5px 0;}
#gameCanvas{border:3px solid #00ff88;background:linear-gradient(#0d0d0d,#111);box-shadow:0 0 25px rgba(0,255,102,0.3);border-radius:10px;}
#scoreboard{margin-top:10px;font-size:1.1rem;}
#restartBtn{background:#00ff88;color:#0d0d0d;border:none;border-radius:8px;padding:10px 20px;margin-top:10px;cursor:pointer;font-weight:bold;transition:0.3s ease;}
#restartBtn:hover{background:#00cc66;}
</style>
</head>
<body>
<div class="container">
<div class="sidebar">
<h2>ðŸ§  Fun Facts</h2>
<p class="funfact" id="funFact">Loading fun fact...</p>
</div>
<div class="game-section">
<h1>ðŸš€ OG Doodle Jump</h1>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="scoreboard">Score: <span id="score">0</span> | Best: <span id="highScore">0</span></div>
<button id="restartBtn">Restart</button>
</div>
<div class="ads">
<h2>ðŸ“¢ Ads Space</h2>
<p style="text-align:center;color:#777;">(Ad placeholder)</p>
</div>
</div>

<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
const scoreDisplay=document.getElementById("score");
const highScoreDisplay=document.getElementById("highScore");
const restartBtn=document.getElementById("restartBtn");

let player, platforms, score, highScore, keys, gameOver, gravity, particles;
highScore=localStorage.getItem("doodleHighScore")||0;
highScoreDisplay.textContent=highScore;

// Sounds
const jumpSound=new Audio("https://cdn.pixabay.com/download/audio/2022/07/30/audio_6d73a0e8f1.mp3?filename=jump-1.mp3");
const hitSound=new Audio("https://cdn.pixabay.com/download/audio/2021/09/07/audio_74261e1d35.mp3?filename=hit-1.mp3");

// ===== Initialize Game =====
function initGame(){
    player={x:200,y:500,width:30,height:30,velY:0,alive:false};
    platforms=[]; particles=[];
    keys={left:false,right:false};
    score=0; gravity=0.3; gameOver=false;

    // Safe starting platform
    platforms.push({x:player.x-25,y:player.y+35,width:80,height:10,type:"normal",monster:false,moving:false,dir:1});

    for(let i=1;i<12;i++){
        let type="normal";
        let moving=Math.random()<0.1; // slow moving platforms
        let hasMonster=false; // peaceful start, monsters appear later
        let yPos=550-i*50;
        platforms.push({x:Math.random()*320,y:yPos,width:80,height:10,type:type,monster:hasMonster,moving:moving,dir:1});
    }
}

// ===== Drawing =====
function drawPlayer(){
    const grad=ctx.createRadialGradient(player.x+15,player.y+15,5,player.x+15,player.y+15,15);
    grad.addColorStop(0,"#00ffcc"); grad.addColorStop(1,"#009966");
    ctx.fillStyle=grad; ctx.fillRect(player.x,player.y,player.width,player.height);

    // Neon trail
    particles.push({x:player.x+15,y:player.y+15,alpha:1});
    particles.forEach((p,i)=>{
        ctx.fillStyle=`rgba(0,255,136,${p.alpha})`;
        ctx.fillRect(p.x-2,p.y-2,4,4);
        p.alpha-=0.02; if(p.alpha<=0) particles.splice(i,1);
    });
}
function drawPlatforms(){
    platforms.forEach(p=>{
        ctx.fillStyle=p.type==="normal"?"#00ff88":"#ffcc00";
        ctx.fillRect(p.x,p.y,p.width,p.height);
        if(p.monster){ctx.fillStyle="#ff4444";ctx.fillRect(p.x+20,p.y-20,20,20);}
    });
}

// ===== Update =====
function updatePlayer(){
    if(player.alive){
        if(keys.left) player.x-=3.5;
        if(keys.right) player.x+=3.5;
        player.velY+=gravity;
        player.y+=player.velY;

        if(player.x<0) player.x=0;
        if(player.x+player.width>canvas.width) player.x=canvas.width-player.width;
        if(player.y>canvas.height) gameOver=true,hitSound.play();

        // Monster collision (appear after score 20)
        if(score>20){
            platforms.forEach(p=>{
                if(p.monster &&
                   player.x+player.width>p.x+20 && player.x<p.x+40 &&
                   player.y+player.height>p.y-20 && player.y<p.y){
                       gameOver=true; hitSound.play();
                   }
            });
        }
    }
}
function updatePlatforms(){
    platforms.forEach(p=>{
        if(player.alive && player.y<300) p.y+=Math.abs(player.velY);

        // Moving platforms
        if(p.moving){p.x+=p.dir*1.5; if(p.x<0 || p.x+p.width>canvas.width) p.dir*=-1;}

        // Respawn top platforms
        if(p.y>canvas.height){
            let hasMonster=score>20 && Math.random()<0.15; // few monsters after score threshold
            p.y=0; p.x=Math.random()*320; p.monster=hasMonster;
        }

        // Player landing
        if(player.velY>0 &&
           player.x+player.width>p.x &&
           player.x<p.x+p.width &&
           player.y+player.height>p.y &&
           player.y+player.height< p.y+player.velY+10 &&
           !p.monster){
               player.velY=-10;
               jumpSound.play();
               score++;
               scoreDisplay.textContent=score;
           }
    });
}

// ===== Loop =====
function loop(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawPlayer(); drawPlatforms();

    if(!gameOver){
        updatePlayer(); updatePlatforms();
        requestAnimationFrame(loop);
    } else {
        ctx.fillStyle="rgba(0,0,0,0.7)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="#00ff88"; ctx.font="24px Poppins";
        ctx.fillText("Game Over!",130,250); ctx.fillText(`Score: ${score}`,160,290);
        ctx.fillText("Press Restart",130,330);
        if(score>highScore) highScore=score,localStorage.setItem("doodleHighScore",highScore);
        highScoreDisplay.textContent=highScore;
    }
}

// ===== Controls =====
document.addEventListener("keydown",e=>{
    if(e.code==="ArrowLeft") keys.left=true;
    if(e.code==="ArrowRight") keys.right=true;
    if(e.code==="Space" && !player.alive) player.alive=true,player.velY=-10;
});
document.addEventListener("keyup",e=>{
    if(e.code==="ArrowLeft") keys.left=false;
    if(e.code==="ArrowRight") keys.right=false;
});

// ===== Restart =====
restartBtn.addEventListener("click",()=>{initGame(); loop();});

// ===== Fun Facts =====
const funFacts=[
"Doodle Jump inspired by arcade classics!",
"Peaceful start lets you focus on jumps!",
"Monsters appear gradually as challenge!",
"Boosters can give extra jump height!",
"High scores are saved automatically!"
];
let currentFact=0;
function changeFact(){document.getElementById("funFact").textContent=funFacts[currentFact];currentFact=(currentFact+1)%funFacts.length;}
changeFact(); setInterval(changeFact,10000);

initGame(); loop();
</script>
</body>
</html>
