<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tetris | OG Games</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #0d0d0d;
    color: #00ff99;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 {
    text-shadow: 0 0 10px #00ff99;
    margin-bottom: 5px;
  }
  #tetris {
    border: 3px solid #00ff99;
    background: #111;
    box-shadow: 0 0 20px rgba(0,255,153,0.3);
  }
  #scoreboard {
    margin-top: 10px;
    font-size: 1.2em;
  }
  #controls {
    margin-top: 10px;
  }
  button {
    background: #00ff99;
    border: none;
    color: #0d0d0d;
    font-weight: bold;
    border-radius: 6px;
    padding: 8px 15px;
    cursor: pointer;
  }
  button:hover {
    background: #00cc77;
  }
</style>
</head>
<body>
<h1>ðŸ§± OG Tetris</h1>
<canvas id="tetris" width="240" height="480"></canvas>
<div id="scoreboard">
  Score: <span id="score">0</span> | Best: <span id="highScore">0</span>
</div>
<div id="controls">
  <button id="restart">Restart</button>
</div>

<script>
const canvas = document.getElementById("tetris");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("score");
const highScoreDisplay = document.getElementById("highScore");
const restartBtn = document.getElementById("restart");

const ROWS = 20;
const COLS = 10;
const BLOCK = 24;

let board = [];
let score = 0;
let highScore = localStorage.getItem("tetrisHighScore") || 0;
let gameOver = false;
let dropInterval = 600;
let lastTime = 0;
let dropCounter = 0;

highScoreDisplay.textContent = highScore;

function createBoard() {
  const matrix = [];
  for (let y = 0; y < ROWS; y++) {
    matrix.push(new Array(COLS).fill(0));
  }
  return matrix;
}

const pieces = "ILJOTSZ";

function createPiece(type) {
  switch (type) {
    case "T": return [[0,1,0],[1,1,1],[0,0,0]];
    case "O": return [[1,1],[1,1]];
    case "L": return [[1,0],[1,0],[1,1]];
    case "J": return [[0,1],[0,1],[1,1]];
    case "I": return [[1,1,1,1]];
    case "S": return [[0,1,1],[1,1,0]];
    case "Z": return [[1,1,0],[0,1,1]];
  }
}

let player = {
  pos: {x: 0, y: 0},
  matrix: createPiece(pieces[Math.floor(Math.random() * pieces.length)]),
};

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        ctx.fillStyle = "#00ff99";
        ctx.fillRect((x + offset.x) * BLOCK, (y + offset.y) * BLOCK, BLOCK - 1, BLOCK - 1);
      }
    });
  });
}

function draw() {
  ctx.fillStyle = "#0d0d0d";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(board, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function merge(board, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        board[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function collide(board, player) {
  const m = player.matrix;
  const o = player.pos;
  for (let y = 0; y < m.length; y++) {
    for (let x = 0; x < m[y].length; x++) {
      if (m[y][x] && (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function rotate(matrix) {
  const N = matrix.length;
  const res = matrix.map((_, i) => matrix.map(row => row[i])).reverse();
  return res;
}

function playerDrop() {
  player.pos.y++;
  if (collide(board, player)) {
    player.pos.y--;
    merge(board, player);
    resetPiece();
    clearRows();
    if (collide(board, player)) {
      gameOver = true;
      localStorage.setItem("tetrisHighScore", Math.max(score, highScore));
    }
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(board, player)) player.pos.x -= dir;
}

function resetPiece() {
  player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
  player.pos.y = 0;
  player.pos.x = Math.floor(COLS / 2) - Math.floor(player.matrix[0].length / 2);
}

function clearRows() {
  outer: for (let y = board.length - 1; y >= 0; y--) {
    for (let x = 0; x < board[y].length; x++) {
      if (board[y][x] === 0) continue outer;
    }
    const row = board.splice(y, 1)[0].fill(0);
    board.unshift(row);
    score += 10;
    scoreDisplay.textContent = score;
    if (score > highScore) {
      highScore = score;
      highScoreDisplay.textContent = highScore;
    }
  }
}

function update(time = 0) {
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;
  if (dropCounter > dropInterval && !gameOver) {
    playerDrop();
  }
  draw();
  if (!gameOver) {
    requestAnimationFrame(update);
  } else {
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ff99";
    ctx.font = "20px Poppins";
    ctx.fillText("Game Over!", 60, 220);
    ctx.fillText("Press Restart", 50, 250);
  }
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") playerMove(-1);
  else if (e.key === "ArrowRight") playerMove(1);
  else if (e.key === "ArrowDown") playerDrop();
  else if (e.key === "ArrowUp") {
    const rotated = rotate(player.matrix);
    const old = player.matrix;
    player.matrix = rotated;
    if (collide(board, player)) player.matrix = old;
  }
});

restartBtn.addEventListener("click", () => {
  board = createBoard();
  resetPiece();
  score = 0;
  scoreDisplay.textContent = score;
  gameOver = false;
  update();
});

board = createBoard();
resetPiece();
update();
</script>
</body>
</html>
