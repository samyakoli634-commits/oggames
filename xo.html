<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XO Game | OG Games</title>
<style>
  body {
    background: #0d0d0d;
    color: #00ff99;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    text-shadow: 0 0 10px #00ff99;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    margin-top: 20px;
  }
  .cell {
    background: #111;
    border: 2px solid #00ff99;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5em;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,255,153,0.3);
    transition: 0.2s;
  }
  .cell:hover {
    background: #00ff9922;
  }
  #status {
    margin-top: 15px;
    font-size: 1.2em;
  }
  #controls {
    margin-top: 20px;
    display: flex;
    gap: 15px;
  }
  button {
    background: #00ff99;
    border: none;
    color: #0d0d0d;
    padding: 8px 15px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #00cc77;
  }
</style>
</head>
<body>
<h1>‚ùå O ‚≠ï | OG XO</h1>
<div id="board"></div>
<div id="status">Player X's Turn</div>
<div id="controls">
  <button id="restart">Restart</button>
  <button id="mode">Mode: Player vs Computer</button>
</div>

<script>
  const board = document.getElementById("board");
  const status = document.getElementById("status");
  const restartBtn = document.getElementById("restart");
  const modeBtn = document.getElementById("mode");

  let cells = Array(9).fill(null);
  let currentPlayer = "X";
  let vsComputer = true;
  let gameOver = false;

  function createBoard() {
    board.innerHTML = "";
    cells = Array(9).fill(null);
    currentPlayer = "X";
    gameOver = false;
    status.textContent = `Player ${currentPlayer}'s Turn`;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.addEventListener("click", () => handleClick(i), { once: true });
      board.appendChild(cell);
    }
  }

  function handleClick(i) {
    if (gameOver || cells[i]) return;
    cells[i] = currentPlayer;
    const cell = board.children[i];
    cell.textContent = currentPlayer;

    if (checkWin(currentPlayer)) {
      status.textContent = `üéâ Player ${currentPlayer} Wins!`;
      gameOver = true;
      return;
    }
    if (cells.every(c => c)) {
      status.textContent = "It's a Draw!";
      gameOver = true;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    status.textContent = `Player ${currentPlayer}'s Turn`;

    if (vsComputer && currentPlayer === "O" && !gameOver) {
      setTimeout(computerMove, 400);
    }
  }

  function computerMove() {
    const available = cells.map((v, i) => (v === null ? i : null)).filter(i => i !== null);
    if (available.length === 0) return;
    const move = available[Math.floor(Math.random() * available.length)];
    handleClick(move);
  }

  function checkWin(player) {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(pattern => pattern.every(index => cells[index] === player));
  }

  restartBtn.addEventListener("click", createBoard);
  modeBtn.addEventListener("click", () => {
    vsComputer = !vsComputer;
    modeBtn.textContent = `Mode: ${vsComputer ? "Player vs Computer" : "Player vs Player"}`;
    createBoard();
  });

  createBoard();
</script>
</body>
</html>
